<!DOCTYPE html>
<html>
<head>
    <title>Table1</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2"><a href="https://gpay.com" target="_blank">G</a></td>
        </tr>
        <tr>
            <td rowspan="4">H</td>
            <td rowspan="2" colspan="2"><a href="https://facebook.com" target="_blank">I</a></td>
            <td>J</td>
            
        </tr>
       
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
