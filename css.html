<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      display: flex;
      height: 200px; /* Just for visualization */
      border: 1px solid #ccc; /* Just for visualization */
    }

    .center-justify {
      justify-content: center;
    }

    .center-align {
      align-items: center;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>justify-content: center;</h2>
  <div class="flex-container center-justify">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <h2>align-items: center;</h2>
  <div class="flex-container center-align">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
