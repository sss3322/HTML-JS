<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <script>
            var promise = new Promise(function(resolve, reject){
                const x = "abc";
                const y = "abc";
                if(x == y){
                    resolve();
                }else{
                    reject();
                }
            });
            promise.
                then(function () {
                    document.write("Success");

                }).
                catch(function(){
                    document.write('some error has occured');
                });
        </script>
    </body>
</html>
