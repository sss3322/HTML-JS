<html>
    <head>
        <title>stringconcat</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var s1="Good";
            var s2="morning";
            var s3=s1.concat(s2);
            document.getElementById("demo").innerHTML=s3;
        </script>
    </body>
</html>
