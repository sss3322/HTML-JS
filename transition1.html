<html>
    <head>
        <title>transition</title>
    </head>
    <style>
        img{
        width: 100px;
        height: 100px;
        background-color: pink;
        transition: transform 1s;
        margin:100px;
        }
        img:hover{
            transform: scale(0.25);
        }
    </style>
    <body>
        <img src="peacock.jpg">
    </body>
</html>
