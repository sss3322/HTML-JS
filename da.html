<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .static-box {
      border: 2px solid red;
      padding: 10px;
    }

    .relative-container {
      position: relative;
      border: 2px solid blue;
      padding: 20px;
    }

    .relative-box {
      position: relative;
      top: 30px;
      left: 30px;
      border: 2px solid green;
      padding: 15px;
    }

    .absolute-box {
      position: absolute;
      top: 50px;
      left: 50px;
      border: 2px solid purple;
      padding: 15px;
    }

    .fixed-box {
      position: fixed;
      top: 10px;
      left: 10px;
      border: 2px solid orange;
      padding: 15px;
    }

    .sticky-box {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 15px;
    }

    .content {
      height: 800px; /* To create a scrolling effect */
    }
  </style>
</head>
<body>

  <div class="static-box">
    I'm a statically positioned box.
  </div>

  <div class="relative-container">
    <div class="relative-box">
      I'm relatively positioned inside a relative container.
      <div class="absolute-box">
        I'm absolutely positioned relative to the relative box.
      </div>
    </div>
  </div>

  <div class="fixed-box">
    I'm fixed to the viewport.
  </div>

  <div class="sticky-box">
    I'm sticky. Scroll down to see the effect.
  </div>

  <div class="content"></div>

</body>
</html>
