<html>
    <head>
        <title>transition</title>
    </head>
    <style>
        div{
        width: 100px;
        height: 100px;
        background-color: pink;
        transition: transform 1s;
        margin:100px;
        }
        div:hover{
            transform: rotate(90deg) scale(1.75) translateX(50px)
        }
    </style>
    <body>
        <div></div>
    </body>
</html>
