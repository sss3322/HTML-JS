<!DOCTYPE html>
<html>
<head>
    <title>table2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(103, 19, 103);
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgb(58, 209, 58);
        }
        tr:nth-child(odd) {
            background-color: rgb(255, 50, 50);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Reg_id</th>
            <th>Subject</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>101</td>
            <td>C</td>
            <td>Reading</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Java</td>
            <td>Singing</td>
        </tr>
        <tr>
            <td>103</td>
            <td>C#</td>
            <td>Cricket</td>
        </tr>
        <tr>
            <td>104</td>
            <td>PHP</td>
            <td>Football</td>
        </tr>
    </table>
</body>
</html>
